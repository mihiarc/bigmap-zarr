project:
  name: Forest Biomass Analysis
  description: Forest biomass and diversity analysis
  version: 1.0.0
location:
  type: county
  name: Cook
  abbreviation: null
  fips_code: null
  state: Illinois
crs:
  source: EPSG:4326
  target: EPSG:3857
  web_mercator: EPSG:3857
bounding_boxes:
  wgs84:
    xmin: -88.26
    ymin: 41.47
    xmax: -87.52
    ymax: 42.15
  state_plane: null
  web_mercator:
    xmin: -9825058.257414326
