version: '3.8'

services:
  postgis:
    image: postgis/postgis:13-3.1
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - type: bind
        source: /data/heirs-property/postgres
        target: /var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - heirs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  processing:
    build:
      context: .
      dockerfile: Dockerfile.processing
    volumes:
      - .:/workspace
      - /data/heirs-property:/workspace/data
    environment:
      - PYTHONPATH=/workspace
      - DB_HOST=postgis
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - heirs_network

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
      - /data/heirs-property:/workspace/data
      - ./notebooks:/workspace/notebooks
    environment:
      - PYTHONPATH=/workspace
      - DB_HOST=postgis
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - heirs_network

networks:
  heirs_network:
    driver: bridge

volumes:
  postgres_data: 